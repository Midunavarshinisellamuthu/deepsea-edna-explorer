<svg xmlns="http://www.w3.org/2000/svg" width="960" height="480" viewBox="0 0 960 480">
  <defs>
    <linearGradient id="ocean" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#ocean)"/>
  <g transform="translate(60,40)">
    <text x="0" y="0" fill="#ffffff" font-size="22" font-family="Arial" dominant-baseline="hanging">Demo eDNA Embedding (Mock)</text>
  </g>
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="840" height="360" rx="10" fill="#ffffff22" stroke="#ffffff55"/>
    <!-- Legend -->
    <g transform="translate(660,16)">
      <rect x="0" y="0" width="160" height="88" rx="8" fill="#ffffff99"/>
      <circle cx="20" cy="20" r="6" fill="#34d399"/>
      <text x="36" y="20" fill="#0f172a" font-size="14" font-family="Arial" dominant-baseline="middle">Cluster A</text>
      <circle cx="20" cy="44" r="6" fill="#60a5fa"/>
      <text x="36" y="44" fill="#0f172a" font-size="14" font-family="Arial" dominant-baseline="middle">Cluster B</text>
      <circle cx="20" cy="68" r="6" fill="#fbbf24"/>
      <text x="36" y="68" fill="#0f172a" font-size="14" font-family="Arial" dominant-baseline="middle">Cluster C</text>
    </g>
    <!-- Scatter dots -->
    <g>
      <!-- Cluster A -->
      <g fill="#34d399">
        <circle cx="120" cy="220" r="5"/>
        <circle cx="160" cy="240" r="5"/>
        <circle cx="140" cy="200" r="5"/>
        <circle cx="190" cy="230" r="5"/>
        <circle cx="170" cy="210" r="5"/>
      </g>
      <!-- Cluster B -->
      <g fill="#60a5fa">
        <circle cx="360" cy="120" r="5"/>
        <circle cx="400" cy="140" r="5"/>
        <circle cx="420" cy="110" r="5"/>
        <circle cx="380" cy="160" r="5"/>
        <circle cx="440" cy="150" r="5"/>
      </g>
      <!-- Cluster C -->
      <g fill="#fbbf24">
        <circle cx="640" cy="300" r="5"/>
        <circle cx="680" cy="320" r="5"/>
        <circle cx="700" cy="290" r="5"/>
        <circle cx="660" cy="340" r="5"/>
        <circle cx="720" cy="330" r="5"/>
      </g>
    </g>
    <!-- Axes -->
    <g stroke="#ffffff88" stroke-width="1">
      <line x1="40" y1="320" x2="800" y2="320"/>
      <line x1="40" y1="40" x2="40" y2="320"/>
    </g>
    <text x="410" y="352" fill="#ffffff" font-size="12" font-family="Arial">UMAP-1</text>
    <text x="-140" y="16" fill="#ffffff" font-size="12" font-family="Arial" transform="rotate(-90)">UMAP-2</text>
  </g>
